<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Organograma Engemon</title>

  <!-- ====== IMPORTA√á√ïES EXTERNAS ====== -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- html2canvas e jsPDF s√£o carregados dinamicamente (lazy) para otimiza√ß√£o -->
  <!-- ====== ESTILOS ====== -->
  <style>
    body { font-family: 'Poppins', sans-serif; color: #1A1A1A; }

    .hero-bg {
      background: linear-gradient(135deg, rgba(0,119,200,0.9), rgba(0,174,239,0.9)),
                  url('background.webp');
      background-size: cover; background-position: center;
    }

    .org-container {
      position: relative;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: white;
      padding: 10px;
      min-width: 400px;
      min-height: 300px;
      max-width: 95vw;
      max-height: 80vh;
      resize: both;
      overflow: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .org-container::after {
      content: "";
      position: absolute;
      right: 6px;
      bottom: 6px;
      width: 16px;
      height: 16px;
      background: 
        linear-gradient(135deg, transparent 50%, #aaa 50%),
        linear-gradient(45deg, transparent 50%, #aaa 50%);
      background-size: 8px 8px;
      opacity: 0.6;
      pointer-events: none;
    }

    #chart { width: 100%; height: 100%; }

    .node-box { stroke: #3182bd; stroke-width: 1.5px; rx: 8px; transition: stroke .2s, stroke-width .2s; }
    .node-box.highlight { stroke: #f59e42; stroke-width: 4px; }
    .node-name { font-size: 13px; font-weight: bold; pointer-events: none; fill: #003B73; }
    .node-title { font-size: 11px; fill: #0077C8; pointer-events: none; }

    .autocomplete-list {
      position: absolute; z-index: 50; background: white; border: 1px solid #d1d5db;
      border-radius: 0.375rem; max-height: 200px; overflow-y: auto; width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .autocomplete-item { padding: 0.5rem 1rem; cursor: pointer; }
    .autocomplete-item:hover { background: #e0e7ff; }

    .zoom-controls button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 6px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .zoom-controls button:hover { background: #1d4ed8; }
    .zoom-controls svg { width: 20px; height: 20px; stroke: white; }

    /* Spinner / processing overlay */
    .processing-overlay {
      position: fixed;
      left: 0; top: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 12000;
      color: #fff;
      flex-direction: column;
    }
    .spinner {
      width: 56px; height: 56px; border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.15);
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* crop overlay styles (when selecting) */
    .crop-hint {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
    }
    .crop-cancel-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10002;
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-bottom {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 900px) { #chart { min-height: 55vh; } }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- ====== HEADER ====== -->
  <header class="hero-bg py-12 shadow-lg text-center text-white">
    <h1 class="text-5xl font-extrabold drop-shadow-md">
      Organograma <span style="color:#00AEEF">Engemon</span>
    </h1>
    <p class="mt-3 text-lg font-medium">Estrutura organizacional da Engemon</p>
  </header>

  <!-- ====== MAIN: FILTROS + CHART ====== -->
  <main class="p-6 space-y-6">

    <!-- ==== FILTROS ==== -->
    <div class="flex flex-wrap items-end gap-4 bg-white p-4 rounded-lg shadow">
      <!-- Departamento -->
      <div class="flex flex-col">
        <label for="departamento" class="font-semibold text-sm mb-1">Departamento:</label>
        <div id="departamento-container" class="relative w-56">
          <input id="departamento" autocomplete="off" type="text"
            class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Filtrar departamento..." />
          <div id="departamento-list" class="autocomplete-list hidden"></div>
        </div>
      </div>
      <button id="btnFiltrar" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow transition">Filtrar</button>

      <!-- Colaborador -->
      <div class="flex flex-col">
        <label for="buscaColaborador" class="font-semibold text-sm mb-1">Colaborador:</label>
        <div id="colaborador-container" class="relative w-56">
          <input id="buscaColaborador" autocomplete="off" type="text"
            placeholder="Buscar colaborador..."
            class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 outline-none" />
          <div id="colaborador-list" class="autocomplete-list hidden"></div>
        </div>
      </div>
      <button id="btnIrColaborador" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">Ir para colaborador</button>

      <!-- Bot√£o de Exporta√ß√£o (com op√ß√µes adicionais) -->
      <div class="relative inline-block">
        <button id="btnCamera"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2">
          üì∏ Exportar
        </button>

        <!-- dropdown ampliado: adicionamos background + quality selectors -->
        <div id="cameraDropdown"
          class="absolute hidden mt-2 w-64 bg-white border rounded-lg shadow-lg z-50 p-2">
          <div class="mb-2">
            <button id="exportVisible" class="block w-full px-3 py-2 text-left hover:bg-gray-100 rounded">Exportar √°rea vis√≠vel</button>
            <button id="exportCrop" class="block w-full px-3 py-2 text-left hover:bg-gray-100 rounded mt-1">Selecionar recorte</button>
          </div>

          <div class="border-t pt-2 mt-2">
            <label class="block text-xs font-medium mb-1">Background</label>
            <select id="exportBackground" class="w-full border rounded px-2 py-1">
              <option value="white">Branco</option>
              <option value="transparent">Transparente</option>
              <option value="brand">Azul Engemon</option>
            </select>
          </div>

          <div class="border-t pt-2 mt-2">
            <label class="block text-xs font-medium mb-1">Qualidade (DPI)</label>
            <select id="exportScale" class="w-full border rounded px-2 py-1">
              <option value="1">1x (padr√£o)</option>
              <option value="2">2x (melhor)</option>
              <option value="3">3x (alta)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-2 ml-auto">
        <button id="zoomIn" title="Aumentar zoom" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg shadow">+</button>
        <button id="zoomOut" title="Diminuir zoom" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg shadow">‚Äì</button>
        <button id="resetZoom" title="Resetar zoom" class="bg-gray-600 hover:bg-gray-700 text-white p-2 rounded-lg shadow">‚ü≥</button>
      </div>
    </div>

    <!-- ==== √ÅREA DO ORGANOGRAMA ==== -->
    <div id="orgWrapper" class="relative inline-block w-full">
      <!-- Container com organograma -->
      <div id="orgContainer" class="org-container p-4">
        <div id="chart"></div>
      </div>
    </div>
  </main>

  <!-- ====== MODAL/POPUP de exporta√ß√£o ====== -->
  <div id="exportModal"
    class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <h3 class="text-lg font-semibold mb-4">Exportar captura</h3>
      <p class="mb-2">Escolha o formato para salvar:</p>
      <div class="flex justify-center gap-4">
        <button id="confirmPNG" class="bg-green-600 text-white px-4 py-2 rounded-lg">PNG</button>
        <button id="confirmPDF" class="bg-red-600 text-white px-4 py-2 rounded-lg">PDF</button>
      </div>

      <!-- Bot√µes extras: Refazer sele√ß√£o + Cancelar -->
      <div class="modal-bottom">
        <button id="redoSelection" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-lg">Refazer sele√ß√£o</button>
        <button id="cancelExport" class="text-sm text-gray-500 hover:text-gray-700">Fechar</button>
      </div>
    </div>
  </div>

  <!-- ====== SCRIPTS JS ====== -->
  <script>
    // --- constantes usadas pelo layout/zoom/centering ---
    const BOX_W = 220;
    const BOX_H = 80;
    const GROUP_OFFSET = 40; // translate(40,40) aplicado ao g principal
    const ZOOM_MIN = 0.4;
    const ZOOM_MAX = 2;

    let colaboradores = [];
    let departamentos = [];
    let currentSVG = null;
    let globalZoom = null;

    // EXPORT settings state
    let capturedCanvas = null;
    const SPINNER_ID = "processingOverlay";

    /* ----------------------------
       Helpers / Lazy load scripts
       ---------------------------- */
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        if (document.querySelector(`script[src="${src}"]`)) {
          // already present
          resolve();
          return;
        }
        const s = document.createElement('script');
        s.src = src;
        s.onload = () => resolve();
        s.onerror = (e) => reject(new Error('Failed to load ' + src));
        document.head.appendChild(s);
      });
    }

    async function ensureHtml2Canvas() {
      if (window.html2canvasLoaded) return;
      await loadScript('https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js');
      window.html2canvasLoaded = true;
      // html2canvas exposes window.html2canvas or global html2canvas
      return;
    }

    async function ensureJsPDF() {
      if (window.jspdfLoaded) return;
      await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
      window.jspdfLoaded = true;
      return;
    }

    /* ----------------------------
       Utility / small UI helpers
       ---------------------------- */
    function normalize(str) {
      return (str||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase().trim();
    }

    async function getColaboradores() {
      try {
        const url = "https://raw.githubusercontent.com/diaszrew/organograma/refs/heads/main/colaboradores.json";
        const res = await fetch(url);
        colaboradores = await res.json();
        departamentos = [...new Set(colaboradores.map(c => c.departamento).filter(Boolean))].sort();
        setupAutocompleteDepartamentos();
        setupAutocompleteColaboradores();
        renderizar("TODOS");
      } catch (err) {
        console.error("Erro ao carregar colaboradores:", err);
        document.querySelector("#chart").innerHTML = "<div style='padding:40px;color:#333'>Erro ao carregar dados.</div>";
      }
    }

    /* Autocomplete Departamentos */
    function setupAutocompleteDepartamentos() {
      const input = document.getElementById("departamento");
      const list = document.getElementById("departamento-list");
      function renderList(opts) {
        list.innerHTML = "";
        opts.forEach(dep => {
          const div = document.createElement("div");
          div.className = "autocomplete-item";
          div.textContent = dep;
          div.onclick = () => { input.value = dep; list.classList.add("hidden"); };
          list.appendChild(div);
        });
        list.classList.toggle("hidden", opts.length===0);
      }
      input.addEventListener("focus", () => renderList(departamentos));
      input.addEventListener("input", () => {
        const v = normalize(input.value);
        renderList(departamentos.filter(d=>normalize(d).includes(v)));
      });
      input.addEventListener("blur", ()=> setTimeout(()=>list.classList.add("hidden"),120));
    }

    /* Autocomplete Colaboradores */
    function setupAutocompleteColaboradores() {
      const input = document.getElementById("buscaColaborador");
      const list = document.getElementById("colaborador-list");
      function renderList(opts) {
        list.innerHTML = "";
        opts.forEach(col => {
          const div = document.createElement("div");
          div.className = "autocomplete-item";
          div.textContent = col.nome;
          div.onclick = () => { input.value = col.nome; list.classList.add("hidden"); };
          list.appendChild(div);
        });
        list.classList.toggle("hidden", opts.length===0);
      }
      input.addEventListener("focus", ()=> renderList(colaboradores));
      input.addEventListener("input", ()=>{
        const v = normalize(input.value);
        renderList(colaboradores.filter(c=>normalize(c.nome).includes(v)));
      });
      input.addEventListener("blur", ()=> setTimeout(()=>list.classList.add("hidden"),120));
    }

    /* Hierarquia e renderiza√ß√£o */
    function collectSubset(depSelecionado) {
      if (!depSelecionado || depSelecionado==="TODOS") return colaboradores.slice();
      if (depSelecionado === "SEM_GESTOR") return colaboradores.filter(c => !c.gestorDireto?.trim());
      return colaboradores.filter(c => c.departamento === depSelecionado);
    }

    function buildHierarchy(colabs) {
      const allByName = {};
      colaboradores.forEach(c=>{
        allByName[normalize(c.nome)] = {
          name: c.nome.trim(),
          title: c.cargo||"",
          gestor: normalize(c.gestorDireto),
          departamento: c.departamento||"",
          children:[]
        };
      });
      let rootNodes = [];
      Object.values(allByName).forEach(n=>{
        const parent = allByName[n.gestor];
        if (parent) parent.children.push(n);
        else rootNodes.push(n);
      });
      function filterTree(node) {
        const inSubset = colabs.some(c => normalize(c.nome) === normalize(node.name));
        const filteredChildren = node.children.map(filterTree).filter(Boolean);
        if (inSubset || filteredChildren.length > 0) {
          return { ...node, children: filteredChildren };
        }
        return null;
      }
      const filteredRoots = rootNodes.map(filterTree).filter(Boolean);
      const presidentes = filteredRoots.filter(r=> {
        const n = normalize(r.name);
        return n.includes("marco alberto") || n.includes("robson porfirio");
      });
      const outros = filteredRoots.filter(r=> !presidentes.includes(r));
      return { name:"ROOT", invisible:true, children: [...presidentes, ...outros] };
    }

    function renderTree(rootData, highlightName=null) {
      const root = d3.hierarchy(rootData);
      const treeLayout = d3.tree().nodeSize([BOX_W*1.4, BOX_H*2]);
      treeLayout(root);

      const chart = d3.select("#chart");
      chart.selectAll("svg").remove();

      const nodes = root.descendants();
      const links = root.links();
      const xMin = d3.min(nodes,d=>d.x), xMax = d3.max(nodes,d=>d.x), yMax = d3.max(nodes,d=>d.y);
      const width = xMax - xMin + BOX_W*4;
      const height = yMax + BOX_H*4;

      currentSVG = chart.append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("display","block");

      const g = currentSVG.append("g").attr("transform", `translate(${GROUP_OFFSET},${GROUP_OFFSET})`);

      g.append("g")
        .selectAll("path")
        .data(links.filter(d=>!d.target.data.invisible))
        .join("path")
        .attr("fill","none").attr("stroke","#999").attr("stroke-width",1.2)
        .attr("d", d => `M${d.source.x},${d.source.y}V${d.target.y}H${d.target.x}`);

      const node = g.append("g")
        .selectAll("g")
        .data(nodes.filter(d=>!d.data.invisible))
        .join("g")
        .attr("transform", d => `translate(${d.x - BOX_W/2},${d.y - BOX_H/2})`)
        .attr("data-name", d => normalize(d.data.name)); // identificador para localizar depois

      node.append("rect")
        .attr("class", d => (highlightName && normalize(d.data.name)===normalize(highlightName)) ? "node-box highlight" : "node-box")
        .attr("width", BOX_W).attr("height", BOX_H)
        .style("fill", d=> d.children?.length ? "#e3f2fd" : "#fff");

      node.append("text")
        .attr("class","node-name")
        .attr("x", BOX_W/2).attr("y", BOX_H/2 - 10)
        .attr("text-anchor","middle").text(d=>d.data.name);

      node.append("text")
        .attr("class","node-title")
        .attr("x", BOX_W/2).attr("y", BOX_H/2 + 13)
        .attr("text-anchor","middle").text(d=>d.data.title);

      // zoom/pan behavior
      globalZoom = d3.zoom().scaleExtent([ZOOM_MIN, ZOOM_MAX]).on("zoom", (event)=> g.attr("transform", event.transform));
      currentSVG.call(globalZoom);
    }

    function renderizar(dep) {
      const subset = collectSubset(dep);
      const hierarchy = buildHierarchy(subset);
      renderTree(hierarchy, null);
    }

    function highlightColaborador(nome) {
      if (!nome) return;
      const subset = collectSubset(document.getElementById("departamento").value || "TODOS");
      const found = subset.some(c => normalize(c.nome) === normalize(nome));
      if (!found) { alert("Colaborador n√£o encontrado no conjunto atual."); return; }
      const hierarchy = buildHierarchy(subset);
      renderTree(hierarchy, nome);
      // ap√≥s renderizar, centraliza e destaca
      setTimeout(()=> {
        focusOnNode(nome);
      }, 250);
    }

    // --- Fun√ß√£o que centraliza + faz zoom suave e aplica destaque tempor√°rio ---
    function focusOnNode(nome) {
      if (!currentSVG || !globalZoom) {
        console.warn("SVG ainda n√£o renderizado.");
        return;
      }
      const norm = normalize(nome);
      // procura o grupo do n√≥ (atributo data-name)
      const selector = `#chart svg g g[data-name="${CSS.escape(norm)}"]`;
      const nodeG = document.querySelector(selector);
      if (!nodeG) {
        alert("N√£o foi poss√≠vel localizar o n√≥ no gr√°fico.");
        return;
      }

      // extrai a transform do grupo do n√≥ (translate)
      let matrix = null;
      try {
        if (nodeG.transform && nodeG.transform.baseVal && nodeG.transform.baseVal.numberOfItems) {
          matrix = nodeG.transform.baseVal.consolidate().matrix;
        } else {
          const tr = nodeG.getAttribute('transform') || '';
          const m = tr.match(/translate\(\s*([-\d.]+)[ ,]+([-\d.]+)\s*\)/);
          matrix = { e: m ? parseFloat(m[1]) : 0, f: m ? parseFloat(m[2]) : 0 };
        }
      } catch (err) {
        console.warn("Erro lendo transform do n√≥:", err);
        matrix = { e: 0, f: 0 };
      }

      // centro do n√≥ em coordenadas do grupo 'g' (antes da transforma√ß√£o do zoom)
      const nodeCenterX = matrix.e + BOX_W/2 + GROUP_OFFSET;
      const nodeCenterY = matrix.f + BOX_H/2 + GROUP_OFFSET;

      // √°rea vis√≠vel (container orgContainer)
      const container = document.getElementById("orgContainer");
      const vw = container.clientWidth;
      const vh = container.clientHeight;

      // desired scale to nicely frame the node (approx)
      let desiredScale = Math.min(ZOOM_MAX, Math.max(ZOOM_MIN, Math.min(vw / (BOX_W * 2), vh / (BOX_H * 2), 1.4)));
      if (isNaN(desiredScale) || !isFinite(desiredScale)) desiredScale = 1;

      // respect current zoom: don't zoom out below current scale
      let currentTransform = d3.zoomTransform(currentSVG.node());
      const currentScale = currentTransform ? currentTransform.k : 1;
      let targetScale = Math.min(ZOOM_MAX, Math.max(ZOOM_MIN, Math.max(currentScale, desiredScale)));

      // calculate translation so node center goes to viewport center
      const tx = vw/2 - targetScale * nodeCenterX;
      const ty = vh/2 - targetScale * nodeCenterY;

      // apply smooth transition
      try {
        currentSVG.transition().duration(700).call(globalZoom.transform, d3.zoomIdentity.translate(tx, ty).scale(targetScale));
      } catch (err) {
        console.error("Erro aplicando zoom transform:", err);
      }

      // apply visual highlight
      try {
        const rect = nodeG.querySelector('rect');
        if (rect) {
          rect.classList.add('highlight');
          setTimeout(()=> rect.classList.remove('highlight'), 2000);
        }
      } catch (err) {
        console.warn("N√£o foi poss√≠vel aplicar destaque:", err);
      }
    }

    // === Bot√µes de filtro e zoom ===
    document.getElementById("btnFiltrar").addEventListener("click", ()=>{
      const dep = document.getElementById("departamento").value || "TODOS";
      renderizar(dep);
    });
    document.getElementById("btnIrColaborador").addEventListener("click", ()=>{
      const nome = document.getElementById("buscaColaborador").value;
      highlightColaborador(nome);
    });
    document.getElementById("zoomIn").addEventListener("click", ()=>{
      if (currentSVG && globalZoom) currentSVG.transition().duration(300).call(globalZoom.scaleBy, 1.2);
    });
    document.getElementById("zoomOut").addEventListener("click", ()=>{
      if (currentSVG && globalZoom) currentSVG.transition().duration(300).call(globalZoom.scaleBy, 0.8);
    });
    document.getElementById("resetZoom").addEventListener("click", ()=>{
      if (currentSVG && globalZoom) currentSVG.transition().duration(300).call(globalZoom.transform, d3.zoomIdentity);
    });

    /* EXPORTA√á√ÉO: dropdown, recorte sem SHIFT, background e quality + spinner */

    const btnCamera = document.getElementById("btnCamera");
    const cameraDropdown = document.getElementById("cameraDropdown");
    btnCamera.addEventListener("click", () => {
      cameraDropdown.classList.toggle("hidden");
    });

    // Helpers spinner
    function showSpinner(message = "Gerando imagem...") {
      if (document.getElementById(SPINNER_ID)) return;
      const overlay = document.createElement("div");
      overlay.id = SPINNER_ID;
      overlay.className = "processing-overlay";
      const spinner = document.createElement("div");
      spinner.className = "spinner";
      const txt = document.createElement("div");
      txt.style.marginTop = "6px";
      txt.style.fontSize = "14px";
      txt.textContent = message;
      overlay.appendChild(spinner);
      overlay.appendChild(txt);
      document.body.appendChild(overlay);
    }
    function hideSpinner() {
      const el = document.getElementById(SPINNER_ID);
      if (el) el.remove();
    }

    // Read options
    function getExportOptions() {
      const bg = document.getElementById("exportBackground").value; // white | transparent | brand
      const scale = Number(document.getElementById("exportScale").value) || 1;
      return { bg, scale };
    }

    // Exportar √°rea vis√≠vel
    document.getElementById("exportVisible").addEventListener("click", async () => {
      cameraDropdown.classList.add("hidden");
      const { bg, scale } = getExportOptions();
      const container = document.getElementById("orgContainer");
      const prevBg = container.style.backgroundColor || window.getComputedStyle(container).backgroundColor;

      // apply bg
      if (bg === "white") container.style.backgroundColor = "#ffffff";
      else if (bg === "brand") container.style.backgroundColor = "#00AEEF";
      else if (bg === "transparent") container.style.backgroundColor = "transparent";

      // spinner
      showSpinner("Gerando imagem...");

      try {
        await ensureHtml2Canvas();
        const htmlOpts = { useCORS: true, scale: scale, backgroundColor: (bg === "transparent" ? null : undefined) };
        const canvas = await html2canvas(container, htmlOpts);
        capturedCanvas = canvas;
        hideSpinner();
        showExportModal(capturedCanvas);
      } catch (err) {
        console.error("Erro ao capturar √°rea vis√≠vel:", err);
        hideSpinner();
        alert("Falha ao capturar a √°rea vis√≠vel. Veja o console.");
      } finally {
        // restore bg after a short delay to avoid flicker
        setTimeout(()=> {
          container.style.backgroundColor = prevBg;
        }, 100);
      }
    });

    // Iniciar modo de recorte (sem SHIFT ‚Äî basta arrastar)
    document.getElementById("exportCrop").addEventListener("click", async () => {
      cameraDropdown.classList.add("hidden");
      startCropMode();
    });

    // Crop mode (no SHIFT requirement) with Cancel button
    let overlay = null;
    let selectionBox = null;
    let isSelecting = false;
    let startX = 0;
    let startY = 0;

    // startCropMode exposto globalmente para uso pelo bot√£o "Refazer sele√ß√£o"
    async function startCropMode() {
      // create overlay
      overlay = document.createElement("div");
      overlay.id = "cropOverlay";
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "rgba(0,0,0,0.4)";
      overlay.style.cursor = "crosshair";
      overlay.style.zIndex = 10000;
      document.body.appendChild(overlay);

      // hint
      const hint = document.createElement("div");
      hint.className = "crop-hint";
      hint.textContent = "Arraste para selecionar a √°rea. ESC ou Cancelar para sair.";
      document.body.appendChild(hint);

      // cancel button
      const cancelBtn = document.createElement("button");
      cancelBtn.className = "crop-cancel-btn";
      cancelBtn.textContent = "Cancelar";
      cancelBtn.onclick = cleanupCrop;
      document.body.appendChild(cancelBtn);

      overlay.addEventListener("mousedown", onOverlayMouseDown);
      overlay.addEventListener("mousemove", onOverlayMouseMove);
      overlay.addEventListener("mouseup", onOverlayMouseUp);

      // esc cancela
      function onKeyDown(e) {
        if (e.key === "Escape") cleanupCrop();
      }
      window.addEventListener("keydown", onKeyDown, { once: true });

      function cleanupCrop() {
        if (overlay) {
          overlay.removeEventListener("mousedown", onOverlayMouseDown);
          overlay.removeEventListener("mousemove", onOverlayMouseMove);
          overlay.removeEventListener("mouseup", onOverlayMouseUp);
          document.body.removeChild(overlay);
          overlay = null;
        }
        if (selectionBox) {
          selectionBox.remove();
          selectionBox = null;
        }
        const ch = document.querySelector(".crop-hint");
        if (ch) ch.remove();
        const cb = document.querySelector(".crop-cancel-btn");
        if (cb) cb.remove();
      }

      async function onOverlayMouseDown(e) {
        // start selecting immediately (no SHIFT)
        isSelecting = true;
        startX = e.clientX;
        startY = e.clientY;
        selectionBox = document.createElement("div");
        selectionBox.style.position = "absolute";
        selectionBox.style.border = "2px dashed #00AEEF";
        selectionBox.style.background = "rgba(0,174,239,0.15)";
        selectionBox.style.left = `${startX}px`;
        selectionBox.style.top = `${startY}px`;
        selectionBox.style.zIndex = 10001;
        overlay.appendChild(selectionBox);
      }

      function onOverlayMouseMove(e) {
        if (!isSelecting || !selectionBox) return;
        const curX = e.clientX;
        const curY = e.clientY;
        const w = curX - startX;
        const h = curY - startY;
        selectionBox.style.width = `${Math.abs(w)}px`;
        selectionBox.style.height = `${Math.abs(h)}px`;
        selectionBox.style.left = `${w < 0 ? curX : startX}px`;
        selectionBox.style.top = `${h < 0 ? curY : startY}px`;
      }

      async function onOverlayMouseUp(e) {
        if (!isSelecting || !selectionBox) return;
        isSelecting = false;

        // bounding rect da sele√ß√£o (viewport)
        const rect = selectionBox.getBoundingClientRect();

        // pega o container e seu rect
        const container = document.getElementById("orgContainer");
        const containerRect = container.getBoundingClientRect();

        // apply bg + scale options
        const { bg, scale } = getExportOptions();
        const prevBg = container.style.backgroundColor || window.getComputedStyle(container).backgroundColor;
        if (bg === "white") container.style.backgroundColor = "#ffffff";
        else if (bg === "brand") container.style.backgroundColor = "#00AEEF";
        else if (bg === "transparent") container.style.backgroundColor = "transparent";

        // show spinner
        showSpinner("Gerando recorte...");

        try {
          await ensureHtml2Canvas();
          const canvas = await html2canvas(container, { useCORS: true, scale: scale, backgroundColor: (bg === "transparent" ? null : undefined) });
          // scale between canvas and container
          const scaleX = canvas.width / containerRect.width;
          const scaleY = canvas.height / containerRect.height;

          const sx = (rect.left - containerRect.left) * scaleX;
          const sy = (rect.top - containerRect.top) * scaleY;
          const sw = rect.width * scaleX;
          const sh = rect.height * scaleY;

          const sxClamped = Math.max(0, Math.min(canvas.width, sx));
          const syClamped = Math.max(0, Math.min(canvas.height, sy));
          const swClamped = Math.max(1, Math.min(canvas.width - sxClamped, sw));
          const shClamped = Math.max(1, Math.min(canvas.height - syClamped, sh));

          const cropped = document.createElement("canvas");
          cropped.width = Math.round(swClamped);
          cropped.height = Math.round(shClamped);
          const ctx = cropped.getContext("2d");
          ctx.drawImage(canvas, sxClamped, syClamped, swClamped, shClamped, 0, 0, cropped.width, cropped.height);

          capturedCanvas = cropped;
          cleanupCrop();
          hideSpinner();
          showExportModal(capturedCanvas);
        } catch (err) {
          console.error("Erro ao gerar recorte:", err);
          hideSpinner();
          cleanupCrop();
          alert("Falha ao gerar recorte. Veja o console para detalhes.");
        } finally {
          setTimeout(()=> {
            const container = document.getElementById("orgContainer");
            container.style.backgroundColor = prevBg;
          }, 100);
        }
      }
    }

    // mostrar modal com op√ß√µes de salvar
    function showExportModal(canvas) {
      const modal = document.getElementById("exportModal");
      modal.classList.remove("hidden");

      // limpar handlers antigos
      const btnPNG = document.getElementById("confirmPNG");
      const btnPDF = document.getElementById("confirmPDF");
      const btnCancel = document.getElementById("cancelExport");
      const btnRedo = document.getElementById("redoSelection");

      btnPNG.onclick = null;
      btnPDF.onclick = null;
      btnCancel.onclick = null;
      btnRedo.onclick = null;

      btnPNG.onclick = () => {
        try {
          const link = document.createElement("a");
          link.download = "captura.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        } catch (err) {
          console.error("Erro ao salvar PNG:", err);
          alert("Erro ao salvar PNG. Veja o console.");
        }
        modal.classList.add("hidden");
      };

      btnPDF.onclick = async () => {
        try {
          await ensureJsPDF();
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("l", "pt", [canvas.width, canvas.height]);
          showSpinner("Gerando PDF...");
          setTimeout(()=> {
            try {
              pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, canvas.width, canvas.height);
              pdf.save("captura.pdf");
            } catch (e) {
              console.error("Erro ao gerar PDF:", e);
              alert("Erro ao gerar PDF. Veja o console.");
            } finally {
              hideSpinner();
            }
          }, 50);
        } catch (err) {
          console.error("Erro ao salvar PDF:", err);
          alert("Erro ao salvar PDF. Veja o console.");
          hideSpinner();
        }
        modal.classList.add("hidden");
      };

      btnCancel.onclick = () => {
        modal.classList.add("hidden");
      };

      // Refazer sele√ß√£o: fecha modal e reabre o crop mode
      btnRedo.onclick = () => {
        modal.classList.add("hidden");
        // small timeout to ensure modal is removed before overlay creation
        setTimeout(()=> startCropMode(), 60);
      };
    }

    // Inicializa√ß√£o
    getColaboradores();
  </script>
